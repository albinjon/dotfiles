# -----------------------------------------------------
# Key bindings
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$move = SUPER CTRL
$hyper = SUPER CTRL SHIFT ALT

# Applications
bind = $hyper, T, exec, wezterm start # Terminal (wezterm)
bind = $hyper, M, exec, uwsm app -- spotify-launcher
bind = $hyper, E, exec, thunar  # File Explorer (Thunar)
bind = $hyper, Z, exec, zen-browser
bind = $hyper, P, exec, 1password

bind = $hyper, B, exec, killall -SIGUSR2 waybar  # Reload waybar

# Windows
bind = $move, Q, killactive  # Kill active window

bind = $move, F, fullscreen  # Set active window to fullscreen
bind = $move, T, togglefloating  # Toggle active windows into floating mode
bind = $move, H, movefocus, l # Move focus left
bind = $move, L, movefocus, r  # Move focus right
bind = $move, K, movefocus, u # Move focus up
bind = $move, J, movefocus, d # Move focus down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod SHIFT, L, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, H, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, J, resizeactive, 0 -100 # Increase window height with keyboard
bind = $mainMod SHIFT, K, resizeactive, 0 100 # Reduce window height with keyboard

bind = SUPER, C, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,C,"
bind = SUPER, V, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,V,"
bind = SUPER, X, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,X,"
bind = SUPER, K, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,K,"
bind = SUPER, Z, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,Z,"
bind = SUPER, A, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,A,"
bind = SUPER, F, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,F,"
bind = SUPER, R, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "SUPER,R,"
# Repeat actions +e
binde = ALT, left, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "ALT,Left,"
binde = ALT, right, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "ALT,Right,"
binde = ALT SHIFT, left, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "ALT_SHIFT,Left,"
binde = ALT SHIFT, right, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "ALT_SHIFT,Right,"
binde = ALT, BackSpace, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "ALT,BackSpace,"
binde = ALT, Delete, exec, ~/.config/hypr/scripts/conditional_shortcut.sh "ALT,Delete,"

$w1 = hyprctl hyprpaper wallpaper "DP-1,~/Pictures/background.jpg"
$w2 = hyprctl hyprpaper wallpaper "DP-1,~/Pictures/background2.jpg"
$w3 = hyprctl hyprpaper wallpaper "DP-1,~/Pictures/background3.png"

bind = $hyper, 1, exec, $w1
bind = $hyper, 2, exec, $w2
bind = $hyper, 3, exec, $w3

# Actions
bind = $move ALT, 4, exec, ~/.config/hypr/scripts/screenshot.sh  # Take a screenshot
bind = $mainMod, X, exec, wlogout # Start wlogout
bind = $mainMod, SPACE, exec, tofi-drun --drun-launch=true
bind = $hyper, R, exec, sh -c "tofi-run | xargs -r sh -c"
bind = $hyper, K, exec, ~/.config/hypr/scripts/keybindings.sh  # Show keybindings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh  # Reload waybar
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/loadconfig.sh  # Reload hyprland config

# Workspaces
bind = $move, 1, workspace, 1  # Open workspace 1
bind = $move, 2, workspace, 2  # Open workspace 2
bind = $move, 3, workspace, 3  # Open workspace 3
bind = $move, 4, workspace, 4  # Open workspace 4
bind = $move, 5, workspace, 5  # Open workspace 5
bind = $move, 6, workspace, 6  # Open workspace 6
bind = $move, 7, workspace, 7  # Open workspace 7
bind = $move, 8, workspace, 8  # Open workspace 8
bind = $move, 9, workspace, 9  # Open workspace 9
bind = $move, P, workspace, 10  # Open workspace 10
bind = $move, 0, workspace, 11  # Open workspace 10
bind = $move SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = $move SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = $move SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = $move SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = $move SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = $move SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = $move SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = $move SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = $move SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = $move SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10
bind = $mainMod, mouse_down, workspace, e+1 # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1  # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty  # Open the next empty workspace

# Fn keys
binde = , XF86MonBrightnessUp, exec, brightnessctl -q s +5% # Increase brightness by 10%
binde = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%- # Reduce brightness by 10%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%

bind = $hyper, V, exec, wezterm start --always-new-process --class=Wiremix -e wiremix -v output
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause  # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause  # Audio pause
bind = , XF86AudioNext, exec, playerctl next  # Audio next
bind = , XF86AudioPrev, exec, playerctl previous  # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle  # Toggle microphone
bind = , XF86Calculator, exec, qalculate-gtk  # Open calculator
bind = , XF86Lock, exec, hyprlock # Open screenlock
bind = $hyper, l, exec, hyprlock # Open screenlock
